<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even){background-color: #f2f2f2;}

        th {
            background-color: #04aa6d;
            color: white;
        }

    </style>
    <title>Table</title>
</head>
<body>
    <h2>Table Demo</h2>

    <div style="overflow-x: auto;">
        <table>
            <tr>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Attendance</th>
                <th>Attendance</th>
                <th>Attendance</th>
                <th>Attendance</th>
                <th>Attendance</th>
                <th>Attendance</th>
                <th>Attendance</th>
                <th>Attendance</th>
                <th>Attendance</th>
                <th>Attendance</th>
                <th>Attendance</th>
            </tr>
            <tr>
                <td>Jhon</td>
                <td>Paul</td>
                <td>100%</td>
                <td>100%</td>
                <td>100%</td>
                <td>100%</td>
                <td>100%</td>
                <td>100%</td>
                <td>100%</td>
                <td>100%</td>
                <td>100%</td>
                <td>100%</td>
                <td>100%</td>
            </tr>
            <tr>
                <td>Peter</td>
                <td>England</td>
                <td>90%</td>
            </tr>
            <tr>
                <td>Black</td>
                <td>Bird</td>
                <td>60%</td>
            </tr>
        </table>
    </div>


    
</body>
</html>
